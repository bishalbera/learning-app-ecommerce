apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb:latest
        resources: {}
        ports:
        - containerPort: 3306
        env:
        - name: MARIADB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: mariadb-secret
        - name: MARIADB_USER
          valueFrom:
            secretKeyRef:
              key: username
              name: mariadb-secret
        volumeMounts:
          - name: mariadb-initdb
            mountPath: /docker-entrypoint-initdb.d
          - name: pvc-storage
            mountPath: var/lib/mysql
      volumes:
      - name: mariadb-initdb
        configMap:
          name: mariadb-initdb-config
      - name: pvc-storage
        persistentVolumeClaim:
          claimName: mariadb-pvc
